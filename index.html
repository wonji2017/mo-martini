    <script>
        var num = 1;
        var q = {
            1: {"title": "1번", "pic": "/image/img1.png", "type": "CI", "A": "1", "B": "2", "C":"3", "D":"4", "E":"5"},
            2: {"title": "2번", "pic": "/image/img2.png", "type": "AL", "A": "1", "B": "2", "C":"3", "D":"4", "E":"5"},
            3: {"title": "3번", "pic": "/image/img3.png", "type": "SP", "A": "1", "B": "2", "C":"3", "D":"4", "E":"5"},
            4: {"title": "4번", "pic": "/image/img4.png", "type": "CI", "A": "1", "B": "2", "C":"3", "D":"4", "E":"5"},
            5: {"title": "5번", "pic": "/image/img5.png", "type": "SW", "A": "1", "B": "2", "C":"3", "D":"4", "E":"5"},
            6: {"title": "6번", "pic": "/image/img6.png", "type": "SW", "A": "1", "B": "2", "C":"3", "D":"4", "E":"5"},
        }
        var q_size = {
            1: {"height": "224px", "width": "auto", "top": "61%", "left": "50%"},
            2: {"height": "220px", "width": "150px", "top": "33%", "left": "25%"},
            3: {"height": "250px", "width": "280px", "top": "48%", "left": "50%"},
            4: {"height": "200px", "width": "280px", "top": "34%", "left": "41%"},
            5: {"height": "200px", "width": "280px", "top": "33%", "left": "65%"},
            6: {"height": "230px", "width": "280px", "top": "40%", "left": "65%"},
        }
        var result = {
            1: {"SP": "2", "SW": "2", "CI": "4", "AL": "3", "pic": "/image/result1.png"},
            2: {"SP": "1", "SW": "2", "CI": "2", "AL": "2", "pic": "/image/result2.png"},
            3: {"SP": "2", "SW": "2", "CI": "3", "AL": "2", "pic": "/image/result3.png"},
            4: {"SP": "4", "SW": "3", "CI": "5", "AL": "1", "pic": "/image/result4.png"},
            5: {"SP": "2", "SW": "3", "CI": "1", "AL": "2", "pic": "/image/result5.png"},
            6: {"SP": "2", "SW": "4", "CI": "4", "AL": "4", "pic": "/image/result6.png"},
            7: {"SP": "3", "SW": "4", "CI": "1", "AL": "5", "pic": "/image/result7.png"},
            8: {"SP": "5", "SW": "2", "CI": "1", "AL": "1", "pic": "/image/result8.png"},
            9: {"SP": "5", "SW": "1", "CI": "3", "AL": "1", "pic": "/image/result9.png"},
            10: {"SP": "3", "SW": "5", "CI": "1", "AL": "5", "pic": "/image/result10.png"},
            11: {"SP": "2", "SW": "4", "CI": "4", "AL": "4", "pic": "/image/result11.png"},
        }
        function start() {
            $(".start").hide();
            
            // $(".button-box").show();

            next();
        }
        function kakaoshare(){
          Kakao.Link.sendDefault({
              objectType: 'feed',
              content: {
              title: '디저트 사진',
              description: '아메리카노, 빵, 케익',
              imageUrl:
                  'http://mud-kage.kakao.co.kr/dn/NTmhS/btqfEUdFAUf/FjKzkZsnoeE4o19klTOVI1/openlink_640x640s.jpg',
              link: {
                  mobileWebUrl: 'https://developers.kakao.com',
                  androidExecutionParams: 'test',
              },
              },
              social: {
              likeCount: 10,
              commentCount: 20,
              sharedCount: 30,
              },
              buttons: [
              {
                  title: '웹으로 이동',
                  link: {
                  mobileWebUrl: 'https://developers.kakao.com',
                  },
              },
              {
                  title: '앱으로 이동',
                  link: {
                  mobileWebUrl: 'https://developers.kakao.com',
                  },
              },
              ]
          });
      }
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        $("#B").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+2);
            next();
        });
        $("#C").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+3);
            next();
        });
        $("#D").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+4);
            next();
        });
        $("#E").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+5);
            next();
        });
        function next() {
            if (num == 7) {
                $(".question").hide();
                
                var my_sp = $("#SP").val();
                var my_sw = $("#SW").val()/2;
                var my_ci = $("#CI").val()/2;
                var my_al = $("#AL").val();

                console.log(my_sp, my_sw, my_ci, my_al);


                var cocktail_len = 11;
                var collect_arr = [];
                for(i=1; i<cocktail_len+1; i++){
                    var co_sp = result[i]["SP"];
                    var co_sw = result[i]["SW"];
                    var co_ci = result[i]["CI"];
                    var co_al = result[i]["AL"];
                    var total_num = Math.pow((my_sp-co_sp),2) + Math.pow((my_sw-co_sw),2) + Math.pow((my_ci-co_ci),2) + Math.pow((my_al-co_al),2);
                    collect_arr.push(total_num);
                }
                var my_max = Math.max.apply(null,collect_arr);
                var my_min = Math.min.apply(null,collect_arr);
                var max_index = collect_arr.indexOf(my_max);
                var min_index = collect_arr.indexOf(my_min);

                console.log(collect_arr);
                console.log(my_min);
                console.log(min_index);


                $(".result").attr('style','background: url("'+result[min_index+1]["pic"]+'") no-repeat center/cover');
                $(".result").show();
            } else {
                // $(".progress-bar").attr('style','width: calc(100/12*'+num+'%)');
                $(".question").attr('style','background: url("'+q[num]["pic"]+'") no-repeat center/cover');
                $(".question").show();
                $(".button-box").attr('style','height: '+q_size[num]["height"]+'; width: '+q_size[num]["width"] + '; top: '+q_size[num]["top"]+ '; left: '+q_size[num]["left"]+';');
                // $(".button-box").attr('style','width: '+q_size[num]["width"]);
                // $(".button-box").attr('style','top: '+q_size[num]["top"]);
                // $(".button-box").attr('style','left: '+q_size[num]["left"]);
                // $(".result").attr('style','background: url("'+result[max_index]["pic"]+'") no-repeat center/cover');


                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                // $("#A").html(q[num]["A"]);
                // $("#B").html(q[num]["B"]);
                // $("#C").html(q[num]["C"]);
                // $("#D").html(q[num]["D"]);
                // $("#E").html(q[num]["E"]);
                num++;
            }
        }
    
    </script>
